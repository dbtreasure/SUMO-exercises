env:
  id: "LunarLander-v2"

seed: 42

train:
  total_steps: 500_000
  eval_every_steps: 10_000
  eval_episodes: 10
  log_every_steps: 1_000

model:
  hidden_sizes: [64, 64]
  activation: "tanh"

algo:
  name: "reinforce"
  gamma: 0.99
  lr_actor: 0.001
  normalize_returns: true
  entropy_coef: 0.0
  max_grad_norm: null
