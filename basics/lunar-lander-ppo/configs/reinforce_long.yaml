env:
  id: "LunarLander-v2"

seed: 123  # Different seed for variety

train:
  total_steps: 2_000_000
  eval_every_steps: 25_000
  eval_episodes: 10
  log_every_steps: 1_000

model:
  hidden_sizes: [64, 64]
  activation: "tanh"

algo:
  name: "reinforce"
  gamma: 0.99
  lr_actor: 0.001
  normalize_returns: true
  entropy_coef: 0.01  # Small entropy bonus to encourage exploration
  max_grad_norm: 0.5  # Gradient clipping for stability
