# Stabilized 4x8: Huber + lower LR + higher grad norm + decorrelated updates
# Training loop
total_steps: 1_000_000
checkpoint_dir: checkpoints/abl_huber_lr5e5_gn20_decorrelated_4x8
eval_every: 25_000
log_every: 50
checkpoint_every: 100_000
target_update_every: 10_000

# Warmup and update cadence (4x8 decorrelated)
learning_starts: 0
train_freq: 4
gradient_steps: 8

# Stability changes
loss_type: "huber"
huber_delta: 1.0

# Agent hyperparameters
learning_rate: 0.00005
gamma: 0.999
epsilon_start: 1.0
epsilon_end: 0.02
epsilon_decay: 0.9995
buffer_size: 100_000
batch_size: 64
max_grad_norm: 20.0
